  </div>
</div>

      <div *ngIf="calCulatorFlag" class="popup-overlay">
        <div class="popup-container" style="position: absolute;top: 30px;overflow-y: auto;height: 75%;overflow-x: hidden !important;max-width: 95%;">
          <h2 style="padding: 20px;background-color: #007bff !important;color: white;font-weight: 800;">Profit Calculator</h2>
          <div class="row">

            <span style="font-size: 15px;padding: 10px;font-weight: 800;padding: 20px;">
              <app-compound-interest-calculator></app-compound-interest-calculator>
  
            </span>
          </div>
           <div class="col-md-12 text-center mb-3">
    
            <button (click)="calCulatorFlag = false" style="background-color: red;" class="close-button">Close</button>
           </div>
        </div>
      </div>
  
  
      <div class="fixed-bottom" style="bottom: 15% !important;left: 80% !important;">
          <button  class="btn btn-primary btn-lg rounded-circle" (click)="performAction()">
            <i   class="fa fa-calculator"></i>
          </button>
      </div>
      
    </div>
    
  </ng-container>
