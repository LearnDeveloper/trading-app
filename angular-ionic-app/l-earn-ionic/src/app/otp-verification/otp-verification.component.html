
<div class="otp-verification-container mt-5">
    <div class="logo">
      <img src="../../assets/images/Logo.png" alt="Logo">
    </div>
    <div class="title mt-2 mb-3">
      <h2>Almost there</h2>
      <p>Please enter the 4-digit code sent to your email <span style="color: black;font-weight: 500;">{{userData?.email}}</span> for verification..</p>
    </div>
    <ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)" [config]="config"></ng-otp-input>    
        
        <div class="row timer mt-3 text-center">
          <span style="color: black;font-weight: 500;">Didn't receive any code? <span (click)="resendOTP()" *ngIf="resendDisabled" style="color: #007bff;font-weight: 500;cursor: pointer;text-decoration: underline;">Resend Again</span></span>
          <br>  
          <span *ngIf="!resendDisabled">Resend OTP in {{ countdown }} seconds</span>
          <button class="text-center mt-3" (click)="verifyOTP()" type="submit">Verify OTP</button>
</div>
